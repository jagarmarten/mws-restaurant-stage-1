<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>

  <header>
    <nav>
      <h1 tabindex="0">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <a href="#content" class="skip-link">Skip the map</a>
    <section role="application" id="map-container">
      <div id="map"></div>
    </section>
    <section id="content" tabindex="-1">
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBrJkS0l4iq15b7tan9Ie7-4cJvrt12Pj4&libraries=places&callback=initMap"></script>


  <footer id="footer" tabindex="0">
    Copyright (c) 2017
    <a href="/" tabindex="0">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
